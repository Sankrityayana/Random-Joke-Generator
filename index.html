<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <!-- Joke Generator Card -->
        <div class="joke-generator">
            <!-- Header -->
            <div class="generator-header">

            <!-- Category Selection -->
            <div class="category-section">
                <label for="category" class="category-label">Choose Category:</label>
                <select id="category" class="category-select">
                    <option value="all">All Jokes</option>
                    <option value="programming">Programming</option>
                    <option value="general">General</option>

                    <option value="science">Science</option>

            </div>

            <!-- Joke Display Area -->
            <div class="joke-display" id="jokeDisplay">
                <div class="joke-icon">ğŸ­</div>
                <p class="joke-text" id="jokeText">Click the button below to get a random joke!</p>
            </div>

            <!-- Setup and Punchline (for two-part jokes) -->
            <div class="joke-parts" id="jokeParts" style="display: none;">
                <div class="setup-section">
                    <span class="label-icon">â“</span>
                    <p class="setup-text" id="setupText"></p>

                <div class="punchline-section" id="punchlineSection" style="display: none;">

            <!-- Action Buttons -->
            <div class="button-group">
                <button id="generateBtn" class="btn btn-primary">
                    <span class="btn-icon">ğŸ²</span>
                    Generate Joke
                </button>
                <button id="revealBtn" class="btn btn-secondary" style="display: none;">
                    <span class="btn-icon">ğŸ‘€</span>
                    Reveal Punchline
                </button>
                <button id="copyBtn" class="btn btn-accent">
                    <span class="btn-icon">ğŸ“‹</span>
                    Copy Joke
                </button>
            </div>

            <!-- Joke Counter -->
            <div class="joke-counter">
                <span class="counter-label">Jokes Generated:</span>
                <span class="counter-value" id="jokeCounter">0</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">âœ…</span>
        <span class="toast-message">Joke copied to clipboard!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
